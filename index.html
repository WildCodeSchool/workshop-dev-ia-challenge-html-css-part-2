<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraBook Pro X - High-Performance Laptop</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="product-card">
    <header>
      <span class="badge">Hot Sale</span>
      <img src="https://picsum.photos/id/0/600/400" alt="">
    </header>
    <section>
      <div class="category">High-Performance Laptop</div>
      <h2>UltraBook Pro X</h2>
      <p class="description">Cutting-edge performance with Intel Core i9, 32GB RAM, and a 1TB SSD in a sleek, lightweight design.</p>
      <ul>
        <li>4K Display</li>
        <li>16-Hour Battery</li>
        <li>Thunderbolt 4</li>
      </ul>
    </section>
    <section class="pricing-section">
      <p>
        <span class="original-price">
          <span class="sr-only">Original price:</span> $2,499
        </span>
        <span class="sr-only">Current price:</span>$1,999
      </p>
      <button>
        Add to Cart
      </button>
    </section>
    <footer>
      <div class="stars" role="img" aria-label="Average rating: 5 out of 5, based on 245 reviews">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        (245 Reviews)
      </div>
      <div class="stock-status">In Stock</div>
    </footer>
  </article>
</body>
</html>
